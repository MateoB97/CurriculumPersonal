<?xml version="1.0" encoding="UTF-8"?>
<svg
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org.2000/svg"
    height="120" width="120"
>
    <filter id="noiseFilter">
        <feTurbulence 
            type='fractalNoise'
            baseFrequency='0.65'
            numOctaves='3'
            stitchTiles='stitch'
        />
    </filter>

    <rect 
        width='800'
        height='800'
        filter='url(#noiseFilter)'
        fill="yellow"
    />

</svg>